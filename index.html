<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f9f9e3;
            padding: 20px;
        }
        form {
            max-width: 700px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        h2, h3 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h2>Application Form</h2>
    <p><strong>Note:</strong> Form is to be completed at least 21 days prior to date</p>

    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name here" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address here">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email here" required>
            
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter 10 digit number">
            
            <label for="iq">IQ:</label>
            <input type="text" id="iq" name="iq" placeholder="Enter IQ here">
            
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            
            <label for="outing-date">Date of Proposed Outing:</label>
            <input type="date" id="outing-date" name="outing-date">
        </fieldset>

        <fieldset>
            <legend>Check All That Apply</legend>
            <input type="checkbox" id="tattoos" name="tattoos">
            <label for="tattoos">I have tattoos and/or piercings</label><br>
            
            <input type="checkbox" id="older" name="older">
            <label for="older">I am more than 2 years older than my daughter</label><br>
            
            <input type="checkbox" id="van" name="van">
            <label for="van">I own a panel van or V8 ute</label><br>
            
            <input type="checkbox" id="fulltime" name="fulltime">
            <label for="fulltime">I work full-time</label><br>
            
            <input type="checkbox" id="rich" name="rich">
            <label for="rich">My parents are rich</label><br>
            
            <input type="checkbox" id="location" name="location">
            <label for="location">Is the date at a well-lit public location</label><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>
            
            <label for="political">Political Persuasion:</label>
            <select id="political" name="political">
                <option value="left">Left Wing</option>
                <option value="right">Right Wing</option>
                <option value="centrist">Centrist</option>
            </select><br>
            
            <label for="education">Education Level Completed:</label>
            <select id="education" name="education">
                <option value="highschool">High School</option>
                <option value="university">University</option>
                <option value="postgrad">Postgraduate</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Essay Section</legend>
            <label for="essay">In 50 words or more explain why you want to date my daughter:</label>
            <textarea id="essay" name="essay" rows="4" placeholder="Enter text here"></textarea>
            
            <label for="references">Please upload contact details for 2 references:</label>
            <textarea id="references" name="references" rows="4" placeholder="Enter text here"></textarea>
        </fieldset>

        <input type="submit" value="Send Your Application">
    </form>

</body>
</html>
